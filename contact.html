<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-mn="Холбоо барих" data-en="Contact">Холбоо барих</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1 data-mn="Монгол аялал" data-en="Mongolia Travel">Монгол аялал</h1>
    </div>

    <!-- Language Switch -->
    <div id="lang-switch">
      <button id="btn-mn" class="active" data-lang="mn">MN</button>
      <button id="btn-en" data-lang="en">EN</button>
    </div>

    <!-- Menu -->
    <div id="menu-toggle">☰</div>
    <nav>
      <a href="index.html" data-mn="Нүүр" data-en="Home">Нүүр</a>
      <a href="destinations.html" data-mn="Очих газрууд" data-en="Destinations">Очих газрууд</a>
      <a href="contact.html" class="active" data-mn="Холбоо барих" data-en="Contact">Холбоо барих</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <h2 data-mn="Холбоо барих" data-en="Contact Us">Холбоо барих</h2>
    <p data-mn="Та доорх маягтыг ашиглан бидэнтэй холбогдоорой."
       data-en="Use the form below to contact us.">
      Та доорх маягтыг ашиглан бидэнтэй холбогдоорой.
    </p>

    <form>
      <label for="name" data-mn="Нэр" data-en="Name">Нэр</label>
      <input type="text" id="name" name="name">

      <label for="email" data-mn="Имэйл" data-en="Email">Имэйл</label>
      <input type="email" id="email" name="email">

      <label for="message" data-mn="Зурвас" data-en="Message">Зурвас</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit" data-mn="Илгээх" data-en="Send">Илгээх</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p data-mn="© 2025 Монгол аялал" data-en="© 2025 Mongolia Travel">© 2025 Монгол аялал</p>
  </footer>

  <script src="menu.js"></script>
</body>
</html>
