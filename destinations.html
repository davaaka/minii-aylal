<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-mn="Очих газрууд" data-en="Destinations">Очих газрууд</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1 data-mn="Монгол аялал" data-en="Mongolia Travel">Монгол аялал</h1>
    </div>

    <!-- Language Switch -->
    <div id="lang-switch">
      <button id="btn-mn" class="active" data-lang="mn">MN</button>
      <button id="btn-en" data-lang="en">EN</button>
    </div>

    <!-- Menu -->
    <div id="menu-toggle">☰</div>
    <nav>
      <a href="index.html" data-mn="Нүүр" data-en="Home">Нүүр</a>
      <a href="destinations.html" class="active" data-mn="Очих газрууд" data-en="Destinations">Очих газрууд</a>
      <a href="contact.html" data-mn="Холбоо барих" data-en="Contact">Холбоо барих</a>
    </nav>
  </header>

  <!-- Destinations Section -->
  <section class="destinations">
    <h2 data-mn="Очих газрууд" data-en="Destinations">Очих газрууд</h2>
    <p data-mn="Монгол орны үзэсгэлэнт газруудыг танилцуулж байна."
       data-en="Introducing the beautiful destinations of Mongolia.">
       Монгол орны үзэсгэлэнт газруудыг танилцуулж байна.
    </p>

    <div class="destination-list">
      <div class="destination-item">
        <img src="khuvsgul.jpg" alt="Khuvsgul Lake">
        <h3 data-mn="Хөвсгөл нуур" data-en="Khuvsgul Lake">Хөвсгөл нуур</h3>
        <p data-mn="Монголын хамгийн том цэнгэг уст нуур."
           data-en="The largest freshwater lake in Mongolia.">
           Монголын хамгийн том цэнгэг уст нуур.
        </p>
      </div>

      <div class="destination-item">
        <img src="gobi.jpg" alt="Gobi Desert">
        <h3 data-mn="Говь цөл" data-en="Gobi Desert">Говь цөл</h3>
        <p data-mn="Өвөрмөц уудам элсэн манхан."
           data-en="A unique vast sandy desert.">
           Өвөрмөц уудам элсэн манхан.
        </p>
      </div>

      <div class="destination-item">
        <img src="orkhon.jpg" alt="Orkhon Valley">
        <h3 data-mn="Орхоны хөндий" data-en="Orkhon Valley">Орхоны хөндий</h3>
        <p data-mn="Түүхийн дурсгалт газар."
           data-en="A historical heritage site.">
           Түүхийн дурсгалт газар.
        </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p data-mn="© 2025 Монгол аялал" data-en="© 2025 Mongolia Travel">© 2025 Монгол аялал</p>
  </footer>

  <script src="menu.js"></script>
</body>
</html>
